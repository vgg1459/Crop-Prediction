<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buyer Dashboard - AgroVista</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    /* Base Variables */
    :root {
      --primary-green: #28a745;
      --primary-green-hover: #218838;
      --white-glass: rgba(255, 255, 255, 0.2);
    }

    /* Animated Gradient Background */
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #6FB1FC, #ACB6E5, #74ebd5);
      background-size: 400% 400%;
      animation: gradientAnimation 8s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
      font-family: 'Roboto', sans-serif;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 100;
      padding: 10px 20px;
      text-align: center;
    }
    nav .navbar-brand {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.8rem;
      color: var(--primary-green);
    }

    /* Profile Card (Frosted Glass) */
    .profile-card {
      background: var(--white-glass);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 40px;
      width: 90%;
      max-width: 800px;
      animation: fadeInUp 0.6s ease-out;
      position: relative;
      margin-top: 120px;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Profile Header */
    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    .profile-header .profile-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 20px;
      border: 2px solid var(--primary-green);
      flex-shrink: 0;
    }
    .profile-header .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-header h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      color: #333;
      margin: 0;
    }

    /* Form Styles */
    .profile-form .form-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
      font-size: 0.95rem;
    }
    .profile-form .form-control {
      background: rgba(255,255,255,0.9);
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 12px;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }
    .profile-form .form-control:focus {
      border-color: var(--primary-green);
      background: rgba(255,255,255,0.95);
      box-shadow: 0 0 8px rgba(40,167,69,0.3);
    }

    /* Buttons */
    .btn-save, .btn-edit {
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      margin-top: 15px;
    }
    .btn-save {
      background: linear-gradient(135deg, var(--primary-green), var(--primary-green-hover));
      color: #fff;
    }
    .btn-save:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .btn-edit {
      background: linear-gradient(135deg, #17a2b8, #138496);
      color: #fff;
    }
    .btn-edit:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    /* Responsive Adjustments */
    @media (max-width: 576px) {
      .profile-card {
        padding: 20px;
      }
      .profile-header h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="container">
      <a class="navbar-brand" href="index.html">AGROVISTA</a>
    </div>
  </nav>

  <!-- Profile Card -->
  <div class="profile-card">
    <div class="profile-header">
      <div class="profile-photo" id="profilePhoto">
        <!-- Fallback image or letter -->
        <img src="assets/images/default-profile.jpg" alt="Profile Photo">
      </div>
      <h2 id="userName">User Name</h2>
    </div>

    <form class="profile-form" id="profileForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label" for="name">Full Name</label>
          <input type="text" id="name" class="form-control" disabled>
        </div>
        <div class="col-md-6">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-control" disabled>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label" for="phone">Phone</label>
          <input type="text" id="phone" class="form-control" disabled>
        </div>
        <div class="col-md-6">
          <label class="form-label" for="address">Address</label>
          <input type="text" id="address" class="form-control" disabled>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label" for="preferredLocation">Preferred Location</label>
          <input type="text" id="preferredLocation" class="form-control" disabled>
        </div>
        <div class="col-md-6">
          <label class="form-label" for="bio">Bio</label>
          <textarea id="bio" class="form-control" rows="3" disabled></textarea>
        </div>
      </div>

      <div class="loading-spinner" style="display:none; text-align: center; margin-bottom: 15px;">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <button type="button" class="btn btn-success btn-save" id="saveProfileBtn" onclick="updateProfile()">Save Changes</button>
      <button type="button" class="btn btn-primary btn-edit" id="editProfileBtn" onclick="enableEditing()">Edit</button>
    </form>
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      await fetchProfile();
    });

    async function fetchProfile() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("User not logged in! Redirecting to login.");
        window.location.href = "login.html";
        return;
      }
      try {
        const response = await fetch("http://localhost:5000/api/user-profile", {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });
        if (!response.ok) throw new Error("Failed to fetch user profile.");
        const user = await response.json();
        document.getElementById("userName").textContent = user.username || "User";
        document.getElementById("email").value = user.email || "";
        document.getElementById("phone").value = user.mobileNo || "";
        document.getElementById("address").value = user.address || "";
        document.getElementById("preferredLocation").value = user.preferredLocation || "";
        document.getElementById("bio").value = user.bio || "";
        const profilePhoto = document.getElementById("profilePhoto");
        if (user.profilePic) {
          profilePhoto.innerHTML = `<img src="http://localhost:5000/${user.profilePic}" alt="Profile Photo">`;
        } else {
          profilePhoto.textContent = user.email ? user.email[0].toUpperCase() : "U";
        }
        disableFields();
      } catch (error) {
        console.error("Error fetching profile:", error);
        alert("Failed to load profile. Please try again.");
      }
    }

    function enableEditing() {
      document.getElementById("name").disabled = false;
      document.getElementById("phone").disabled = false;
      document.getElementById("address").disabled = false;
      document.getElementById("preferredLocation").disabled = false;
      document.getElementById("bio").disabled = false;
      document.getElementById("saveProfileBtn").style.display = "block";
      document.getElementById("editProfileBtn").style.display = "none";
    }

    function disableFields() {
      document.getElementById("name").disabled = true;
      document.getElementById("phone").disabled = true;
      document.getElementById("address").disabled = true;
      document.getElementById("preferredLocation").disabled = true;
      document.getElementById("bio").disabled = true;
      document.getElementById("saveProfileBtn").style.display = "none";
      document.getElementById("editProfileBtn").style.display = "block";
    }

    async function updateProfile() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("User not logged in! Redirecting to login.");
        window.location.href = "login.html";
        return;
      }
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const preferredLocation = document.getElementById("preferredLocation").value.trim();
      const bio = document.getElementById("bio").value.trim();
      if (!name || !phone || !address) {
        alert("Please fill all required fields!");
        return;
      }
      document.querySelector(".loading-spinner").style.display = "block";
      try {
        const response = await fetch("http://localhost:5000/api/update-profile", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, phone, address, preferredLocation, bio })
        });
        if (!response.ok) throw new Error("Failed to update profile.");
        alert("Profile updated successfully!");
        disableFields();
      } catch (error) {
        console.error("Error updating profile:", error);
        alert("Failed to update profile. Please try again.");
      } finally {
        document.querySelector(".loading-spinner").style.display = "none";
      }
    }
  </script>
  <script>
    // Initialize particles.js for a subtle background effect
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": false },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 3, "direction": "none", "random": false, "straight": false, "out_mode": "out" }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "repulse": { "distance": 100 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
  <div id="particles-js"></div>
</body>
</html>
